<form class="form-horizontal" role="form" ng-submit="addClass()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Student Name</label>

        <div class="col-sm-10">
            <select id="name" ng-model="studentSelected" ng-options="student as student.name for student in students track by student.id"></select>
        </div>

        <label for="date" class="col-sm-2 control-label">Class Date</label>

        <div class="col-sm-10">
            <select id="date" ng-model="classSelected" ng-options="class as class.date for class in classes track by class.id"></select>
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add Class</button>
        </div>
    </div>
</form>
